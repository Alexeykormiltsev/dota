<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota-2</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__top">
                    <a class="header__logo logo" href="#">
                        <img class="logo__img" src="images/logo.svg" alt="logo img">
                    </a>
                    <nav class="header__nav menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    купить скин
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    контакты
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    обновления
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    информация
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="user-nav">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icon1.png" alt="user icon">
                        </a>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icon2.png" alt="user icon">
                            <span class="user-nav__num">
                                2
                            </span>
                        </a>
                    </div>
                </div>
                <div class="header__content">
                    <h1 class="header__title">
                        купить скин доты 2
                    </h1>
                    <p class="header__text">
                        качественные скины!Хорошая тех-поддержка! <br>
                        Низкие цены! Это все про нас. Заказывай, не <br>
                        пожалеешь.
                    </p>
                    <div class="header__price-box price-box">
                        <h2 class="price-box__price">
                            620₽
                            <span>
                                дров-рейнджер!
                            </span>
                        </h2>
                        <button class="price-box__btn">
                            купи сейчас!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
